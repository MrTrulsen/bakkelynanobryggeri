        <div class="row"> 
            
            <form method="post" action="#" class="logg-inn">
                
               <div class="row">
               <div class="col span-1-of-2">
                    <label class="label">Brukernavn</label>
                
                 </div>
                    
                <div class="col span-1-of-2">
                    <input type="Brukernavn" name="brukernavn" id="brukernavn" placeholder="Brukernavn" required>
                    
                    
                </div> 
                    
                </div>
            
                <div class="row">
                 <div class="col span-1-of-2">
                    <label class="label">Email</label>
                
                 </div>
                    
                <div class="col span-2-of-2">
                    <input type="email" name="email" id="email" placeholder="Din email" required>
                </div>  
                      
                 </div>
                <div class="row">
                 <div class="col span-1-of-2">
                    <label class="label">Passord</label>
                
                 </div>
                    
                <div class="col span-2-of-2">
                    <input type="Passord" name="Passord" id="Passord" placeholder="Passord" required>
                    
                    
                </div> 
                    
                <div class="row">
                 <div class="col span-1-of-2">
                    <label class="label">Passord-bekreftelse</label>
                
                 </div>
                    
                <div class="col span-2-of-2">
                    <input type="Passord-bekreftelse" name="Passord-bekreftelse" id="Passord-bekreftelse" placeholder="Passord-bekreftelse" required>
                    
                    
                </div> 
                    
                </div>
                <div class="row">
                 <div class="col span-1-of-2">
                    <label class="label">Mobilnummer</label>
                
                 </div>
                    
                <div class="col span-2-of-2">
                    <input type="Mobilnummer" name="Mobilnummer" id="Mobilnummer" placeholder="Mobilnummer" required>
                    
                    
                </div> 
                    
                </div>
                    
                    
               
                    
                       
                <script type="text/javascript">
                    
                // -- JAVASCRIPT INPUT
                    
                var username = document.forms["vform"]["brukernavn"];
                var email    = document.forms["vform"]["email"];
                var passord  = document.forms["vform"]["passord"];
                var passord_bekreftelse = document.forms["vform"]["passord_bekreftelse"];
                var mobilnummer = document.forms["vform"]["mobilnummer"];
                    
                // -- JAVASCRIPT ERROR
                    
                var username_error = document.getElementById("namn_error");
                var email_error = document.getElementById("email_error"):
                var passord_error = document.getElementById("passord_error");
                var mobilnummer_error = document.getElementById("mobilnummer_error");
                    
                // Event listerners
                
                brukernavn.addEventListener("blur", nameVerify, true);
                email.addEventListener("blur", emailVerify, true);
                passord.addEventListener("blur", passordVerify, true);
                mobilnummer.addEventListener("blur", mobilVerify, true):
                
                // VALIDATION FUNCTION
                
                function Validate()
                {
                   if (username.value == "") 
                   {
                     username.style.border = "1 px solid red";
                     username_error.textContent = "Må ha brukernavn";
                     username.focus();
                     return false;
                    }   
                    
                     if (email.value == "") 
                   {
                     email.style.border = "1 px solid red";
                     email_error.textContent = "Må ha email";
                     email.focus();
                     return false;
                    }    
                    
                    
                     if (passord.value == "") 
                   {
                     passord.style.border = "1 px solid red";
                     passord_error.textContent = "Må ha passord";
                     passord.focus();
                     return false;
                    }
                     if (mobilnummer.value == "") 
                   {
                     mobilnummer.style.border = "1 px solid red";
                     mobilnummer_error.textContent = "Må ha brukernavn";
                     mobilnummer.focus();
                     return false;
                    }  
                    
                    if(passord.value != passord_bekreftelse.value) {
                        passord.style.border = "1px solid red";
                        passord_bekreftelse.style.border = "1px solid red";
                        passord_error.innerHTML = "De to passordene matcher ikke."
                        return false;
                    }
                    
                    
                }
                    
                //event handler function
                    
                function nameVerify() 
                {
                    if(username.value !="")  
                    {
                      username.style.border = "1px soled #d35400";
                      username_error.innerHTML = "";
                      return true;
                    }
                    
                }
                    
                function emailVerify() 
                {
                    
                if(email.value !="")  
                    {
                      email.style.border = "1px soled #d35400";
                      email_error.innerHTML = "";
                      return true;
                    }
                    
                 }
                    
                 function passordVerify() 
                 {
                    
                    if(passord.value !="")  
                    {
                      passord.style.border = "1px soled #d35400";
                      passord_error.innerHTML = "";
                      return true;
                    }
                 
                 }
                    
                
                    
                </script>  
                
                 <input type="submit" value="Registrer" class="btn-logg" name="Registrer">
                
                
                </div>
            
            
            </form>
